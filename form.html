<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Ananda Fadila</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuList");
            menu.classList.toggle("show");
        }

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("menuList");
            var button = document.querySelector(".menu-button");

            // Cek apakah yang diklik bukan tombol menu atau bagian dalam menu
            if (menu.classList.contains("show") && !menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.remove("show");
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .menu-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: white;
            color: #007bff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-container {
            position: absolute;
            top: 50px;
            left: 10px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
        }
        .menu-container.show {
            display: block;
        }
        .menu-container ul {
            list-style-type: none;
            padding: 10px;
            margin: 0;
        }
        .menu-container ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-container ul li a {
            text-decoration: none;
            color: black;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        
    </header>
    <div class="menu-container" id="menuList">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
    <header>
        <h1>Hubungi Saya</h1>
    </header>

    <section class="contact-container">
        <div class="contact-card">
            <h2>Kontak</h2>
            <form action="submit.php" method="POST">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Kirim</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Ananda Fadila. All Rights Reserved.</p>
    </footer>
</body>
</html>
